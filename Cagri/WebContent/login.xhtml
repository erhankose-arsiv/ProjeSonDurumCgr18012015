<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
 <h:head><title></title>
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="theme.css" />
 </h:head>
 <h:body>
  <section class="container">
    <div class="login">
      <h1>Kullanıcı Girişi Yapınız</h1>
     <h:form>
         <h:outputLabel for="kullaniciAdi" 
         value="Kullanıcı Adı " />
         <p:inputText id="kullaniciAdi" 
         value="#{loginController.kullanici.username}"></p:inputText>
         <h:outputLabel for="sifre" value="Şifre"  />
         <p:password id="sifre" 
         value="#{loginController.kullanici.password}"></p:password>
         <p:commandButton id="giris" value="Giriş" 
         action="#{loginController.login}" ajax="false" icon="ui-icon-disk"/>
     </h:form>
     </div>
         <div class="login-help">
      <p>Şifremi Unuttum? <a href="sifreHatirlat.xhtml">Şifre Değiştir</a>.</p>
    </div>
     </section>
</h:body>
</html>
