<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:outputPanel >
				<p:dataTable id="tblFirmalar" var="firma" value="#{firmaController.firmaList}">
					<p:column headerText="Firma Id">
						<h:outputText value="#{firma.firmaId}" />
					</p:column>

					<p:column headerText="Firma Adı">
						<h:outputText value="#{firma.firmaAdi}" />
					</p:column>

					<p:column headerText="Yetkili Kişi">
						<h:outputText value="#{firma.yetkiliKisi}" />
					</p:column>
					<p:column headerText="Kuruluş Tarihi">
						<h:outputText value="#{firma.kurulusTarihi}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
