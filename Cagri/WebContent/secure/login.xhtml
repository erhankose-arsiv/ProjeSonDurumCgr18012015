<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" 
	template="/layout/layoutbos.xhtml">
	<ui:define name="content">
		<h:form id="loginForm">
			<p:growl id="msg" showDetail="true" life="3000" />
			<h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Kullanıcı Adı boş geçilemez" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Şifre boş geçilemez" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Giriş" action="#{loginController.login}" update="loginForm" ajax="true" />
            </f:facet>  
        </h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
