<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:outputPanel >
				<p:dataTable id="tblCagri" var="cagri" value="#{cagriController.cagriList}">
					<p:column headerText="Id">
						<h:outputText value="#{cagri.id}" />
					</p:column>

					<p:column headerText="Geliş Tarihi">
						<h:outputText value="#{cagri.gelisTarihi}" />
					</p:column>

					<p:column headerText="Çağrı Sahibi Firma">
						<h:outputText value="#{cagri.cagriSahibiFirma.firmaAdi}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
