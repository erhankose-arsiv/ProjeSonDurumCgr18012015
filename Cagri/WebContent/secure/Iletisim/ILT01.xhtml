<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">
	
	<ui:define name="iletisim">
		<h:form>
			<p:outputPanel >
				<p:dataTable id="tblIletisim" var="iletisim" value="#{iletisimController.iletisimList}">
					<p:column headerText="Id">
						<h:outputText value="#{iletisim.id}" />
					</p:column>

					<p:column headerText="Mesaj">
						<h:outputText value="#{iletisim.mesaj}" />
					</p:column>

					<p:column headerText="Gönderen Kişi">
						<h:outputText value="#{iletisim.gndrnKisi}" />
					</p:column>
					<p:column headerText="Alan Kişi">
						<h:outputText value="#{iletisim.aliciKisi}" />
					</p:column>
					<p:column headerText="Mesaj Tarihi">
						<h:outputText value="#{iletisim.msjTarih}" />
					</p:column>
					
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
